<!doctype html>
<html lang="en">
  <head>
    <!-- The first thing in any HTML file should be the charset -->
    <meta charset="utf-8">
    <!-- Make the page mobile compatible -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Allow installing the app to the homescreen -->
    <link rel="manifest" href="manifest.json">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Maxfield</title>
    <link rel="canonical" href="http://www.maxfieldla.com/"/>
    <meta property="og:site_name" content="Maxfield"/>
    <meta property="og:title" content="Home"/>
    <meta property="og:url" content="http://www.maxfieldla.com/"/>
    <meta property="og:type" content="website"/>
    <meta property="og:image" content="./static/logo-maxfield.png"/>
    <meta itemprop="name" content="Home"/>
    <meta itemprop="url" content="http://www.maxfieldla.com/"/>
    <meta itemprop="thumbnailUrl" content="./static/logo-maxfield.png"/>
    <link rel="image_src" href="./static/logo-maxfield.png" />
    <meta itemprop="image" content="./static/logo-maxfield.png"/>
    <meta name="twitter:title" content="Home"/>
    <meta name="twitter:image" content="./static/logo-maxfield.png"/>
    <meta name="twitter:url" content="http://www.maxfieldla.com/"/>
    <meta name="twitter:card" content="summary"/>
    <meta name="description" content="More than a destination: It is a state of mind. Luxury boutique with
    curated designer and vintage collections for men and women." />
  </head>
  <body>
    <!-- The app hooks into this div -->
    <div id="app"></div>
    <script type="text/javascript" src="//fast.fonts.net/jsapi/74efdcdb-9bd5-4057-9311-2e0908611c1b.js"></script>
  </body>
</html>
